version: 2.1

workflows:
  test-workflow:
    jobs:
      - run-tests:
          context:
            - vault-plugin-secrets-terraform

jobs:
  run-tests:
    docker:
      - image: docker.mirror.hashicorp.services/circleci/golang:1.17.2
    working_directory: /go/src/github.com/hashicorp/vault-plugin-secrets-terraform
    steps:
      - checkout
      - run:
          name: "Setup Environment"
          command: |
            echo 'export GO111MODULE=on' >> $BASH_ENV
      - run:
          name: "Run Tests"
          command: |
            make test
      - setup_remote_docker:
          docker_layer_caching: true
          version: 20.10.7
      - run:
          name: "Run Acceptance Tests"
          no_output_timeout: 31m
          command: |
            make testacc
